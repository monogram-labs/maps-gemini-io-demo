<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/gemini.png" />
    <title>Traveling with Gemini and Google Maps</title>
  </head>

  <body>
    <main>
      <h1>Traveling with Gemini and Google Maps</h1>
      <form>
        <div class="image-picker">
          <label class="image-choice">
            <input
              type="radio"
              checked
              name="chosen-image"
              value="/lake-baikal-raimond-klavins-unsplash.jpg"
            />
            <img src="/lake-baikal-raimond-klavins-unsplash.jpg" />
            <figcaption>
              Photo by <a href="https://unsplash.com/@raimondklavins?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Raimond Klavins</a> on <a href="https://unsplash.com/photos/brown-rock-formation-beside-blue-sea-under-blue-sky-during-daytime-mV8RSZLvaJA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </figcaption> 
          </label>
          <label class="image-choice">
            <input
              type="radio"
              name="chosen-image"
              value="/powder-skiing-cyprien-delaporte-unsplash.jpg"
            />
            <img src="/powder-skiing-cyprien-delaporte-unsplash.jpg" />
            <figcaption>
              Photo by <a href="https://unsplash.com/@cypriendlp?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Cyprien Delaporte</a> on <a href="https://unsplash.com/photos/man-in-orange-jacket-and-black-pants-riding-ski-blades-on-snow-covered-mountain-during-daytime-cITgqiIsg3c?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </figcaption> 
          </label>
          <label class="image-choice">
            <input
              type="radio"
              name="chosen-image"
              value="/redwood-forest-dan-meyers-unsplash.jpg"
            />
            <img src="/redwood-forest-dan-meyers-unsplash.jpg" />
            <figcaption>
              Photo by <a href="https://unsplash.com/@dmey503?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Dan Meyers</a> on <a href="https://unsplash.com/photos/green-leafed-trees-ylJtKpTYjn4?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </figcaption> 
          </label>
        </div>
        <div class="prompt-box">
          <!-- <label>
          <input name="prompt" placeholder="Where do you want to go" type="text"
            value="Where can I see this place? Just the place name, please.">
        </label> -->
          <button type="submit">Where can I see this?</button>
        </div>
      </form>

      <section class="container">
        <div class="container-header">
          <h2 class="output">(Results will appear here)</h2>

          <!-- <div class="weather-info">Weather data will be displayed here</div> -->
        </div>

        <div id="map"></div>
      </section>

      <!-- Reviews -->
      <section class="container">
        <div class="container-header">
          <h2>Trip review</h2>
          <div class="buttons-container">
            <button id="ai-button" hidden>Run AI</button>
            <button id="ai-button-stream" hidden>Run AI Stream</button>
            <button id="generate-title">Generate Title</button>
            <button id="rewrite-review">Summarize</button>
            <button id="check-toxicity">Check Tone</button>
          </div>
        </div>

        <div class="reviews">
          <div id="validate-model"></div>
          <div id="model-wrapper">
            <input
              type="text"
              hidden
              id="prompt-title"
              placeholder="Review title"
            />
            <textarea
              id="prompt-text"
              rows="10"
              cols="50"
              placeholder="Write review here"
              id="prompt-text"
            >
I recently returned from a delightful trip here and I can't recommend it enough! This sunny location proved to be the perfect place to unwind and soak up some rays.

From the moment I arrived, I was struck by the warmth and hospitality of the local people. Everyone I encountered, from shopkeepers to fellow tourists, seemed genuinely friendly and helpful. The positive energy was contagious!
          
I was thrilled with the culinary scene. The restaurants offered a fantastic mix of fresh, flavorful dishes featuring local ingredients. Whether I was craving [type of food] or something more adventurous, I found delicious options at every turn.
          
Of course, the main draw of this trip was the stunning scenery. I spent hours exploring the landscape - beaches, mountains, etc. The natural beauty of the area was simply breathtaking.
          
Overall, this trip was everything I could have hoped for and more. It's a place I'd love to visit again and a destination I wholeheartedly recommend to anyone seeking a balance of relaxation, good food, and friendly faces.
      </textarea
            >
          </div>
        </div>
      </section>

      <section class="container" id="prettier-version">
        <div class="container-header">
          <h2>Prettier version</h2>
          <div class="buttons-container">
            <button id="clear">Clear</button>
          </div>
        </div>
        <div class="content">
          <p id="ai-output">
            <span class="ai-output-placeholder">(Results will be here)</span>
          </p>
          <p id="ai-output-stream"></p>
          <p id="ai-output-tone"></p>
        </div>
      </section>
      <!-- end reviews -->
    </main>

    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="/src/travel.js"></script>
  </body>
</html>
